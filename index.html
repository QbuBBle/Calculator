<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"  href="calcul.css">
    <title>Калькулятор</title>
</head>
<style>
    body{
        background: linear-gradient(rgb(13, 55, 172), rgb(136, 28, 61));
        min-height: calc(99vh);
        user-select: none;
    }
</style>
<body>
    <div class="container">
        <div class="engineer-menu">
            <div class="button"onclick="vozv()">x^2</div>
            <div class="button"onclick="sqrt()">&radic;</div>
            <div class="button"onclick="mod()">|x|</div>
            <div class="button"onclick="fact()">n!</div>
            <div class="button"onclick="sin()">sin</div>
            <div class="button"onclick="cos()">cos</div>
            <div class="button"onclick="tan()">tan</div>
            <div class="button"onclick="ctg()">ctg</div>
            <div class="button"onclick="log()">log(10)</div>
        </div>
        <div class="container1">
            <div class="button input"><form name = "form"><input type="text" name ="textview" readonly></form></div>
            <div class="button cf"onclick="insert('7')">7</div>
            <div class="button cf"onclick="insert('8')">8</div>
            <div class="button cf"onclick="insert('9')">9</div>
            <div class="button"onclick="back()">&larr;</div>
            <div class="button"onclick="clean()">AC</div>
            <div class="button cf"onclick="insert('4')">4</div>
            <div class="button cf"onclick="insert('5')">5</div>
            <div class="button cf"onclick="insert('6')">6</div>
            <div class="button"onclick="insert('*')">&times;</div>
            <div class="button"onclick="insert('/')">&divide;</div>
            <div class="button cf"onclick="insert('1')">1</div>
            <div class="button cf"onclick="insert('2')">2</div>
            <div class="button cf"onclick="insert('3')">3</div>
            <div class="button"onclick="insert('-')">-</div>
            <div class="button"onclick="insert('+')">+</div>
            <div class="button cf"onclick="insert('0')">0</div>
            <div class="button"onclick="insert('.')">.</div>
            <div class="button"onclick="procent()">%</div>
            <div class="button"onclick="equal()">=</div>
            <div class="button per"onclick="per()">per</div>
        </div> 
    </div>
    <script src="calcul.js"></script>
</body>
</html>
